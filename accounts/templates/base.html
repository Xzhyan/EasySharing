{% load static %}
<!DOCTYPE html>
<html lang="en_US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Tailwindcss Compiled -->
    <!-- <link rel="stylesheet" href="{% static './css/tailwindcss.css' %}"> -->

    <!-- Tailwindcss CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-zinc-900">
    <!-- Pop-up de alertas do site -->
    {% if messages %}
        <div id="messages-container" class="fixed top-5 right-5 space-y-2 z-50">
            {% for msg in messages %}
                <div class="popup-message px-4 py-2 rounded shadow-md transition-opacity duration-500
                    {% if msg.tags == 'success' %}bg-green-500 text-white
                    {% elif msg.tags == 'error' %}bg-red-500 text-white
                    {% elif msg.tags == 'warning' %}bg-yellow-500 text-black
                    {% elif msg.tags == 'info' %}bg-blue-500 text-white
                    {% else %}bg-gray-500 text-white
                    {% endif %}">
                    {{ msg }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Cabeçalho do sistema -->
    <div class="w-full bg-stone-950 text-gray-400 shadow-md border-b-4  border-stone-900">
        <div class="p-2">
            <h1 class="ml-2 text-lg"><b>SCOPOLI</b> - Local File Browser</h1>
        </div>
    </div>

    <!-- Conteúdo do sistema -->
    {% block content %}{% endblock %}

</body>
</html>
